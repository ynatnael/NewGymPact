{% extends "base.html" %} {% block title %} Sign Up Page {% endblock%}
{% block content %}
{% load static %}

<div class="container form-container">
    <div class="row g-4">
        <div class="col-md-6">
            <h3 style="margin-top:40px" class="mb-3">Create an account</h3>
            <p>Sign up with your details used on your TheGym Group Gym Account</p>

            <form  method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="email" class="form-label">Your Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Your Email address" required>
                </div>

                <div class="mb-3">
                    <label for="notificationEmail" class="form-label">Accountability Partner's Email</label>
                    <input type="email" class="form-control" id="notificationEmail" name="notificationEmail" placeholder="Partner's Email address">
                </div>

                <div class="mb-3">
                    <label for="goal" class="form-label">Goal</label>
                    <input type="text" class="form-control" id="goal" name="goal" placeholder="Sessions Per Week">
                </div>

                <div class="mb-3">
                    <label for="pin" class="form-label">Pin</label>
                    <input type="password" class="form-control" id="pin" name="pin" placeholder="Gym Access Pin" required>
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="terms" name="terms" required>
                    <label class="form-check-label" for="terms">Agree to our Terms of use and Privacy Policy.</label>
                </div>

                <button type="submit" class="btn btn-primary w-100">Create an account</button>

                <div class="mt-3 text-center">
                    <p>Already have an account? Sign in</p>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
